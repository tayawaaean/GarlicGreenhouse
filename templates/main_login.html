<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/login/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Login Form</title>
</head>

<body>

    <div class="container">
        <h2>Welcome!</h2>
        <form id="loginForm">
            <img class="logo" src="../static/images/LOGO-MMSU_2.webp" alt="MMSU Logo">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="Password" required>
                <i class="fas fa-lock" onclick="show()"></i>
            </div>
            <button type="button" onclick="login()">Login</button>

            <div class="forgot-password">
                <a href="forgot_password" class="forgot-password">Forgot password?</a>
            </div>
            <p id="error-message"></p>
        </form>
        <div class="horizontal-line"></div>

        <div class="signup-link">
            <p>Don't have an account? <a href="register" class="btn">Sign Up</a></p>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="../static/javascripts/login/pass.js"></script>
    <script src="../static/javascripts/login/verifier.js"></script>    
</body>

</html>
